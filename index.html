<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="content__header">
                <div class="logo__header">
                    <img src="uploads/FPT.png" alt="">
                </div>
                <div class="menu__header">
                    <nav>
                        <ul class="nav__link">
                            <li><a href="">Home</a></li>
                            <li><a href="">Education Program</a></li>
                            <li><a href="">Admissions</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="card__head">
                    <div class="card" id="popup_card">
                        <img src="uploads/Greenwich.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="slide__body">
        <div class="container">
            <div class="container_slide">
                <div class="slides">
                    <div class="item">
                        <img src="uploads/FPT2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="uploads/UNI.png" alt="">
                    </div>
                    <div class="item">
                        <img src="uploads/NI.jpg" alt="">
                    </div>
                </div>
                <div class="next"><i class="fas fa-arrow-right"></i></div>
                <div class="prev"><i class="fas fa-arrow-left"></i></div>
            </div>
        </div>
    </section>
   
<script src="js/slide.js"></script>
<script src="https://kit.fontawesome.com/03bca92048.js" crossorigin="anonymous"></script>
<script>
    let popup_card = document.getElementById('popup_card');
    let popup = document.querySelector('.popup_shopping');
    let overlay = document.querySelector('.overlay');
    let button = document.querySelector('button.button');
    popup_card.addEventListener("click",()=>{
        popup.classList.add('active');
        overlay.classList.add('active');
    });
    overlay.addEventListener("click",()=>{
        popup.classList.remove('active');
        overlay.classList.remove('active');
    });
    button.addEventListener("click",()=>{
        popup.classList.remove('active');
        overlay.classList.remove('active');
    });
</script>
</body>
</html>
